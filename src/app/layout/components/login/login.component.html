<div class="login-card-wrapper">

  <mat-card class="login-card">
    <h2 mat-card-title>Login</h2>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="string" [(ngModel)]="username" name="username" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>

      <mat-error *ngIf="invalidCredentials">
        Credentials are invalid <br>
      </mat-error>

      <button mat-raised-button color="primary" [type]="'submit'" [disabled]="isLoading"
        [ngClass]="{ 'loading': isLoading }" (click)="login()">
        <div class="login-button-content">
          <span *ngIf="!isLoading">Log In</span>
          <mat-spinner *ngIf="isLoading" [diameter]="15"></mat-spinner>
        </div>

      </button>

    </form>

  </mat-card>

</div>
